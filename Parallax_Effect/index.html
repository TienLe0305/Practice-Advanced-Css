<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="parallax">
        <div
          class="parallax-image"
          style="background-image: url('./images/1.jpg')"
        ></div>
        <div class="content">Hey there!</div>
      </div>
      <div class="static">
        <div class="sub-content">Pure CSS Parallax Scrolling Effect</div>
      </div>
      <div class="parallax">
        <div
          class="parallax-image"
          style="background-image: url('./images/2.jpg')"
        ></div>
        <div class="content">I'm Tiendev!</div>
      </div>
      <div class="static">
        <div class="sub-content">Pure CSS Parallax Scrolling Effect</div>
      </div>
      <div class="parallax">
        <div
          class="parallax-image"
          style="background-image: url('./images/3.jpg')"
        ></div>
        <div class="content">From the Earth!</div>
      </div>
    </div>
  </body>
</html>
