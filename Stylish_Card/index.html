<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="card__img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI7Ytu9d4VZolS7Z4eRiwNOGi443sR-WtINfxx0iFJ4g&s"
            alt=""
          />
        </div>
        <div class="card__content">
          <h2>Hoa Ha Lien</h2>
          <p>Administrative Personnel</p>
        </div>
        <div class="card__social">
          <a href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="card__footer">
          <button>Contact me</button>
        </div>
      </div>

      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>
    <div class="box">
      <div class="card">
        <div class="card__img">
          <img
            src="https://img.freepik.com/premium-photo/illustration-cute-boy-avatar-graphic-white-background-created-with-generative-ai-technology_67092-4599.jpg"
            alt=""
          />
        </div>
        <div class="card__content boy">
          <h2>Tien Le</h2>
          <p>Fullstack Developer</p>
        </div>
        <div class="card__social">
          <a href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="card__footer boy">
          <button>Contact me</button>
        </div>
      </div>

      <div class="wave -one boy"></div>
      <div class="wave -two boy"></div>
      <div class="wave -three boy"></div>
    </div>
  </body>
</html>
